<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <script src=""></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <body>
    <!-- <div id="box"></div> -->
    <canvas width="600px" height="600px" id="box"></canvas>
    <canvas width="500" height="500" id="canca"></canvas>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    var canvas = document.getElementById("box");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#f7ff00";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.moveTo(0, 130);
    ctx.lineTo(360, 130);
    ctx.lineTo(0, 360);
    ctx.lineTo(130, 0);
    ctx.lineTo(360, 360);
    // ctx.lineTo(350, 450);
    // top edge of box.  (0,0) is the top left corner.  (1,1)
    ctx.closePath();

    ctx.lineWidth = 10;
    ctx.fillStyle = "#000000";
    ctx.stroke();
  </script>
  <script></script>
</html>
