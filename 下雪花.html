<html lang="en">

  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
      animation: snowfall linear infinite;
    }

    @keyframes snowfall {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(0, 100vh);
      }
    }
  </style>
  <body>
    <div class="container">
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <div class="snowflake"></div>
      <!-- 添加更多的 snowflake 元素以生成更多的雪花 -->
    </div>
  </body>
