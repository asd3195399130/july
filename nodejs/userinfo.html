<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../插件/layui-v2.8.11/layui/css/layui.css" />
    <script src="../插件/layui-v2.8.11/layui/layui.js"></script>
  </head>
  <style>
    form {
      width: 500px;
      height: 700px;
      border: 1px solid black;
      text-align: center;
      font-size: 16px;
      font-weight: 800;
      margin: auto;
    }
    input {
      width: 450px;
      height: 50px;
      border-radius: 10px;
      margin-top: 15px;
    }
    textarea {
      margin-top: 10px;
    }
  </style>
  <body>
    <div id="box">
      <form action="http://127.0.0.1:8080/save" method="POST">
        <h1>用户信息</h1>
        用户： <input type="text" id="username" name="username" /><br />
        密码： <input type="password" name="pwssword" id="pwd" /><br />
        年龄： <input type="text" name="age" id="age" /><br />
        性别： <input type="text" name="sex" id="sex" /><br />
        评论： <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        <input type="submit" value="提交" />
      </form>
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
  <script>
    $(function () {
      let xhr = new XMLHttpRequest();
      xhr.open("get", "/userinfo", true);
      xhr.onload = function () {
        if (xhr.status == 200) {
          let data = JSON.parse(xhr.responseText);
          let box = document.getElementById("box");
          username.value = data.username;
          pwd.value = data.password;
          sex.value = data.sex;
          age.value = data.age;
          desc.value = data.desc;
        }
      };
      xhr.withCredentials = true;
      xhr.send();
    });
  </script>
</html>
